<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tienda oficial de cerveza artesanal 7 vidas, con envio gratis en Bariloche y Bahia Blanca.">
    <meta name="keywords" content="cerveza, cerveza store, cerveza artesanal, lupulo, malta, cebada, cerveza roja, cerveza negra, ipa, cerveza rubia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orellano Micaela">
    <meta name="copyright" content="Orellano Micaela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tienda Cerveceria 7 vidas</title>
</head>
<body>
    <!--Comienza el header-->
    <header class="header">    
        <!--Navegador-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="index.html">
                    <img src="img/logo.png"  class="formatoLogo" alt="Haz clic aquí para volver a la página de inicio">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a href="nuestrascervezas.html">Nuestras cervezas</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="nuestrafabrica.html">Nuestras fábricas</a>
                            <a class="dropdown-toggle"id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                            <ul class="dropdown-menu dropdown-formato" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="fabrica1.html">Fábrica Bariloche</a></li>
                                <li><a class="dropdown-item" href="fabrica2.html">Fábrica Bahia Blanca</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Comienza el main-->
    <main>
        <div class="title">
            <h1>TIENDA</h1>
        </div>
        <div class="contenedor">
            <div class="contenidosImagen">
                <img src="img/cerveza-estilo1.jpg" class="contenidosImagen__img">
                <h4 class="contenidosImagen__titulo">Golden</h4>
                <p class="contenidosImagen__parrafo">Precio</p>
            </div>
    
            <div class="contenidosImagen">
                <img src="img/cerveza-estilo2.jpg" class="contenidosImagen__img">
                <h4 class="contenidosImagen__titulo">Cream Stout</h4>
                <p class="contenidosImagen__parrafo">Precio</p>
            </div>
    
            <div class="contenidosImagen">
                <img src="img/cerveza-estilo3.jpg" class="contenidosImagen__img"> 
                <h4 class="contenidosImagen__titulo">Pilser</h4>
                <p class="contenidosImagen__parrafo">Precio</p>
            </div>
    
            <div class="contenidosImagen">
                <img src="img/cerveza-estilo4.jpg" class="contenidosImagen__img">
                <h4 class="contenidosImagen__titulo">AAA</h4>
                <p class="contenidosImagen__parrafo">Precio</p>
            </div>
                
            <div class="contenidosImagen">
                <img src="img/cerveza-estilo5.jpg" class="contenidosImagen__img">
                <h4 class="contenidosImagen__titulo">Porter</h4>
                <p class="contenidosImagen__parrafo">Precio</p>
            </div>
                
            <div class="contenidosImagen">
                <img src="img/cerveza-estilo6.jpg" class="contenidosImagen__img">
                <h4 class="contenidosImagen__titulo">Neipa</h4>
                <p class="contenidosImagen__parrafo">Precio</p>
            </div>
        </div>
        
    </main>

    <!--Comienza el footer-->
    <footer>
        <!--Redes-->
        <section class="footer__redes">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </section>
        <!--Seguinos-->
        <div class="footer__seguinos">
            <h3>SEGUINOS</h3>
            <p class="footer__seguinos--parrafo">¡ENTERATE DE LAS ULTIMAS NOVEDADES!</p>
            <form class="footer__seguinos--form" action="#" method="POST">
                <input class="footer__seguinos--email" type="email" placeholder="Ingresá tu email" required>
                <button type="submit" class="boton">SUSCRIBIRSE</button>
            </form>
        </div>

        <!--Contacto-->
        <div class="footer__contacto">
            <h3>CONTACTO</h3>
            <form action="#" method="POST"> 
                <input type="email" placeholder="Nombre" id="nombre" required>
                <input type="email" placeholder="Email" id="emailContacto" required>
                <textarea placeholder="Mensaje" rows="6" cols="40" id="mensaje"></textarea>
                <button type="submit" class="boton">ENVIAR</button>
            </form>
        </div>       
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> 
</body>
</html>
